<!DOCTYPE html>
<html>
<head>
  <title>Admin ‚Äì Love Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" style="display:none;">
  <div class="container">
    <h2>Admin Login üîê</h2>

    <input
      id="adminPass"
      type="password"
      placeholder="Admin password"
      style="width:100%;padding:12px;border-radius:12px;border:1px solid #eee"
    >

    <button onclick="loginAdmin()" style="width:100%;margin-top:12px;">
      Login
    </button>
  </div>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminScreen" style="display:none;">
  <div class="container">
    <h2>Admin Dashboard</h2>

    <textarea id="newNote" placeholder="Write new love note..."
      style="width:100%;padding:12px;border-radius:12px;border:1px solid #eee"></textarea>

    <button onclick="addNote()" style="width:100%;margin-top:10px;">
      Add New Note
    </button>

    <div id="notes"></div>

    <button onclick="logout()" style="margin-top:20px;">Logout</button>
  </div>
</div>

<script src="auth.js"></script>

<script>
  initAdmin();

  let notes = JSON.parse(localStorage.getItem("notes") || "[]");

  function renderNotes() {
    const container = document.getElementById("notes");
    container.innerHTML = "";

    notes.forEach((note, i) => {
      container.innerHTML += `
        <div class="card">
          <p>${note}</p>
          <button onclick="deleteNote(${i})">Delete</button>
        </div>
      `;
    });
  }

  function addNote() {
    const text = document.getElementById("newNote").value.trim();
    if (!text) return;

    notes.unshift(text);
    localStorage.setItem("notes", JSON.stringify(notes));
    document.getElementById("newNote").value = "";
    renderNotes();
  }

  function deleteNote(i) {
    notes.splice(i, 1);
    localStorage.setItem("notes", JSON.stringify(notes));
    renderNotes();
  }

  renderNotes();
</script>

</body>
</html>
