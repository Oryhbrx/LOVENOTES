<!DOCTYPE html>
<html>
<head>
  <title>Love Notes for Regine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Love Notes for Regine ðŸ’–</h1>
  <div id="notes"></div>
</div>

<script>
  const notes = JSON.parse(localStorage.getItem("notes") || "[]");
  const container = document.getElementById("notes");

  notes.forEach(note => {
    container.innerHTML += `
      <div class="card">
        <p>${note}</p>
      </div>
    `;
  });
</script>

</body>
</html>
